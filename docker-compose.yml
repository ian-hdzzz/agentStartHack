# ============================================
# AquaHub Agent Server - Docker Compose
# ============================================
#
# Usage:
#   docker-compose up --build        # Build and start
#   docker-compose up --build -d     # Build and start in background
#   docker-compose logs -f           # Follow logs
#   docker-compose down              # Stop and remove

services:
  aquahub-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aquahub-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # AquaHub API - apunta al backend FastAPI
      - AQUAHUB_API_URL=${AQUAHUB_API_URL:-http://host.docker.internal:8000}
      # Evolution API (WhatsApp)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL:-https://evolution.whoopflow.com}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
