# ============================================
# CEA Agent Server - Docker Compose for Testing
# ============================================
#
# Usage:
#   docker-compose up --build        # Build and start
#   docker-compose up --build -d     # Build and start in background
#   docker-compose logs -f           # Follow logs
#   docker-compose down              # Stop and remove
#
# This connects to the existing AGORA (Chatwoot) PostgreSQL database
# on the easypanel-whisper-api swarm network.

services:
  cea-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cea-agent-v2
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # CEA API Proxy (optional - for CEA SOAP calls)
      - CEA_PROXY_URL=${CEA_PROXY_URL:-}
      # PostgreSQL - AGORA Database
      - PGHOST=whisper-api_agora_postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=agora_production
      - PGPOOL_MAX=10
    networks:
      - easypanel-whisper-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  easypanel-whisper-api:
    external: true
